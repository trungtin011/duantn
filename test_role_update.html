<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Role Update</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test Role Update Functionality</h1>
    
    <div>
        <label for="shop_id">Shop ID:</label>
        <input type="number" id="shop_id" placeholder="Enter shop ID">
        <button onclick="testRoleUpdate()">Test Role Update</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none;">
        <h3>Test Result:</h3>
        <pre id="result-content"></pre>
    </div>

    <script>
        function testRoleUpdate() {
            const shopId = $('#shop_id').val();
            if (!shopId) {
                alert('Please enter a shop ID');
                return;
            }

            $.ajax({
                url: '/admin/shops/test-role-update',
                method: 'POST',
                data: {
                    shop_id: shopId,
                    _token: '{{ csrf_token() }}'
                },
                success: function(response) {
                    $('#result').show();
                    $('#result-content').text(JSON.stringify(response, null, 2));
                },
                error: function(xhr) {
                    $('#result').show();
                    $('#result-content').text('Error: ' + xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
