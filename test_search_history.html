<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/search-suggestions.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Search History System</h1>
        
        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form action="#" method="GET" id="searchForm" class="relative">
                <div class="flex items-center border border-gray-300 rounded-full px-4 py-2">
                    <input type="text" name="query" id="searchInput" 
                           placeholder="Bạn muốn tìm kiếm gì ?"
                           class="text-sm focus:outline-none w-full" 
                           autocomplete="off" />
                    <button type="submit" class="ml-2">
                        <i class="fa fa-search text-gray-700 hover:text-red-500"></i>
                    </button>
                </div>

                <!-- Search Suggestions -->
                <div id="searchSuggestions" 
                     class="absolute top-full left-0 bg-white border border-gray-200 w-full mt-1 shadow-xl rounded-lg hidden z-50 max-h-80 overflow-y-auto">
                </div>
            </form>
        </div>

        <!-- Test Buttons -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">Test Functions</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="testSaveHistory()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test Save History
                </button>
                <button onclick="testGetHistory()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Test Get History
                </button>
                <button onclick="testGetSuggestions('phone')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    Test Suggestions
                </button>
                <button onclick="testQuickSearch('laptop')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Test Quick Search
                </button>
            </div>
        </div>

        <!-- Results Display -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-lg font-semibold mb-4">Results</h2>
            <pre id="resultsContent" class="bg-gray-100 p-4 rounded text-sm overflow-auto"></pre>
        </div>
    </div>

    <script src="js/search-history.js"></script>
    <script>
        // Test functions
        function testSaveHistory() {
            const testQueries = ['iphone 15', 'laptop gaming', 'tai nghe bluetooth', 'điện thoại samsung'];
            let results = [];
            
            testQueries.forEach(async (query) => {
                try {
                    const response = await fetch('/api/search-history/store', {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const data = await response.json();
                    results.push({ query, result: data });
                } catch (error) {
                    results.push({ query, error: error.message });
                }
            });
            
            setTimeout(() => {
                displayResults('Save History Test', results);
            }, 1000);
        }

        async function testGetHistory() {
            try {
                const response = await fetch('/api/search-history', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                displayResults('Get History Test', data);
            } catch (error) {
                displayResults('Get History Test', { error: error.message });
            }
        }

        async function testGetSuggestions(query) {
            try {
                const response = await fetch(`/api/search-history/suggestions?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                displayResults(`Suggestions Test for "${query}"`, data);
            } catch (error) {
                displayResults(`Suggestions Test for "${query}"`, { error: error.message });
            }
        }

        async function testQuickSearch(query) {
            try {
                const response = await fetch(`/api/search-history/quick-search?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                displayResults(`Quick Search Test for "${query}"`, data);
            } catch (error) {
                displayResults(`Quick Search Test for "${query}"`, { error: error.message });
            }
        }

        function displayResults(title, data) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.textContent = `${title}:\n${JSON.stringify(data, null, 2)}`;
        }

        // Override form submit for testing
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                displayResults('Form Submit Test', { query: query.trim() });
            }
        });
    </script>
</body>
</html>
