<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quick Search API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Quick Search API</h1>
        
        <!-- Test Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-4">
                <input type="text" id="searchQuery" placeholder="Nhập từ khóa tìm kiếm..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="testQuickSearch()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Tìm kiếm
                </button>
            </div>
        </div>

        <!-- Results Display -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">Kết quả tìm kiếm</h2>
            <div id="resultsContent"></div>
        </div>

        <!-- Debug Info -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-lg font-semibold mb-4">Debug Info</h2>
            <pre id="debugInfo" class="bg-gray-100 p-4 rounded text-sm overflow-auto"></pre>
        </div>
    </div>

    <script>
        async function testQuickSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Vui lòng nhập từ khóa tìm kiếm');
                return;
            }

            try {
                const response = await fetch(`/api/search-history/quick-search?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hiển thị kết quả
                displayResults(data);
                
                // Hiển thị debug info
                displayDebugInfo(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="text-red-500 p-4 text-center">
                        <i class="fa fa-exclamation-triangle text-2xl mb-2"></i>
                        <div>Có lỗi xảy ra: ${error.message}</div>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!data.success) {
                resultsContent.innerHTML = `
                    <div class="text-red-500 p-4 text-center">
                        <div>Lỗi: ${data.error}</div>
                    </div>
                `;
                return;
            }

            if (!data.products || data.products.length === 0) {
                resultsContent.innerHTML = `
                    <div class="text-gray-500 p-4 text-center">
                        <i class="fa fa-search text-2xl mb-2"></i>
                        <div>Không tìm thấy sản phẩm nào</div>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="text-sm text-gray-600 mb-4">
                    Tìm thấy ${data.products.length} sản phẩm
                </div>
            `;

            data.products.forEach((product, index) => {
                const price = product.final_price || product.sale_price || product.price || 0;
                const priceText = price > 0 ? new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(price) : 'Liên hệ';

                html += `
                    <div class="border border-gray-200 rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                        <div class="flex items-start gap-4">
                            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 overflow-hidden">
                                ${product.image ? 
                                    `<img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">` : 
                                    '<i class="fa fa-image text-gray-400 text-center w-full h-full flex items-center justify-center text-2xl"></i>'
                                }
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-lg text-gray-900 mb-2">${product.name}</h3>
                                <div class="text-sm text-gray-600 mb-2">Shop: ${product.shop_name}</div>
                                <div class="text-lg font-bold text-red-600 mb-2">${priceText}</div>
                                <div class="text-xs text-gray-500">
                                    ID: ${product.id} | Slug: ${product.slug}
                                </div>
                                <div class="text-xs text-gray-500 mt-1">
                                    Price: ${product.price} | Sale: ${product.sale_price} | Final: ${product.final_price}
                                </div>
                                <div class="text-xs text-gray-500">
                                    Image: ${product.image ? 'Có' : 'Không có'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsContent.innerHTML = html;
        }

        function displayDebugInfo(data) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = JSON.stringify(data, null, 2);
        }

        // Test với một số từ khóa mẫu
        document.addEventListener('DOMContentLoaded', () => {
            // Tự động test với từ khóa "áo"
            setTimeout(() => {
                document.getElementById('searchQuery').value = 'áo';
                testQuickSearch();
            }, 1000);
        });
    </script>
</body>
</html>
