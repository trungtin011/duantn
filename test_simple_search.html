<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .product-item { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .product-image { width: 60px; height: 60px; background: #f0f0f0; border-radius: 4px; display: inline-block; margin-right: 15px; vertical-align: top; }
        .product-info { display: inline-block; width: calc(100% - 80px); }
        .product-name { font-weight: bold; margin-bottom: 5px; }
        .product-price { color: #e74c3c; font-weight: bold; font-size: 18px; }
        .debug-info { font-size: 12px; color: #666; margin-top: 5px; }
        .error { color: #e74c3c; background: #fdf2f2; padding: 10px; border-radius: 4px; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Quick Search API</h1>
        
        <div class="test-form">
            <div class="input-group">
                <label for="searchQuery">Từ khóa tìm kiếm:</label><br>
                <input type="text" id="searchQuery" placeholder="Nhập từ khóa (ví dụ: áo, quần, điện thoại...)" value="áo">
            </div>
            <button onclick="testSearch()">Tìm kiếm</button>
        </div>

        <div class="results">
            <h3>Kết quả tìm kiếm:</h3>
            <div id="resultsContent">
                <div class="loading">Nhấn nút "Tìm kiếm" để bắt đầu...</div>
            </div>
        </div>
    </div>

    <script>
        async function testSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Vui lòng nhập từ khóa tìm kiếm');
                return;
            }

            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '<div class="loading">Đang tìm kiếm...</div>';

            try {
                const response = await fetch(`/api/search-history/quick-search?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Lỗi:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!data.success) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Lỗi API:</strong> ${data.error}
                    </div>
                `;
                return;
            }

            if (!data.products || data.products.length === 0) {
                resultsContent.innerHTML = `
                    <div class="loading">
                        <strong>Không tìm thấy sản phẩm nào</strong><br>
                        Thử với từ khóa khác
                    </div>
                `;
                return;
            }

            let html = `
                <div style="margin-bottom: 15px; color: #666;">
                    Tìm thấy <strong>${data.products.length}</strong> sản phẩm
                </div>
            `;

            data.products.forEach((product, index) => {
                const price = product.final_price || product.sale_price || product.price || 0;
                const priceText = price > 0 ? new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(price) : 'Liên hệ';

                const debugInfo = `ID: ${product.id} | Price: ${product.price} | Sale: ${product.sale_price} | Final: ${product.final_price} | Variants: ${product.has_variants ? 'Yes' : 'No'}`;

                html += `
                    <div class="product-item">
                        <div class="product-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">` : 
                                '<div style="text-align: center; line-height: 60px; color: #999;">No Image</div>'
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div style="color: #666; margin-bottom: 5px;">Shop: ${product.shop_name}</div>
                            <div class="product-price">${priceText}</div>
                            <div class="debug-info">${debugInfo}</div>
                        </div>
                    </div>
                `;
            });

            resultsContent.innerHTML = html;
        }

        // Tự động test khi load trang
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testSearch();
            }, 1000);
        });
    </script>
</body>
</html>
